<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Templates - HRMS</title>
    <!-- Enhanced CSS -->
    <link rel="stylesheet" href="../assets/css/enhanced.css">
    <link rel="stylesheet" href="../assets/css/dashboard-enhanced.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>HRMS</h2>
                <span class="role-badge">Admin</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item"><span>üìä</span> Dashboard</a>
                <a href="users.html" class="nav-item"><span>üë•</span> Users</a>
                <a href="permissions.html" class="nav-item"><span>üîê</span> Permissions</a>
                <a href="templates.html" class="nav-item active"><span>üìã</span> Templates</a>
                <a href="requirements.html" class="nav-item"><span>üìù</span> Requirements</a>
                <a href="candidates.html" class="nav-item"><span>üë§</span> Candidates</a>
                <a href="tests.html" class="nav-item"><span>‚úèÔ∏è</span> Tests</a>
                <a href="reports.html" class="nav-item"><span>üìà</span> Reports</a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-secondary btn-block" onclick="logout()">Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-icon" id="toggleSidebar">‚ò∞</button>
                    <h1>Job Templates</h1>
                </div>
                <div class="top-bar-right">
                    <span class="user-name" id="userName">Admin User</span>
                </div>
            </header>

            <div class="content-area">
                <div class="actions-bar">
                    <button class="btn btn-primary" onclick="showTemplateModal()">+ Add Template</button>
                </div>

                <div class="grid grid-3">
                    <div id="templatesContainer">
                        <div class="loading-spinner"></div>
                        Loading templates...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="templateModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Template</h3>
                <button class="btn-close" onclick="closeTemplateModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="templateForm">
                    <input type="hidden" id="templateId">
                    <div class="form-group">
                        <label>Job Role *</label>
                        <input type="text" id="jobRole" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Responsibilities *</label>
                        <textarea id="responsibilities" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Must Have Skills *</label>
                        <textarea id="mustHave" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Shift *</label>
                        <input type="text" id="shift" class="form-control" required placeholder="e.g., 9:00 AM - 6:00 PM">
                    </div>
                    <div class="form-group">
                        <label>Pay Scale *</label>
                        <input type="text" id="payScale" class="form-control" required placeholder="e.g., 15000-18000">
                    </div>
                    <div class="form-group">
                        <label>Perks *</label>
                        <textarea id="perks" class="form-control" rows="2" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTemplateModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveTemplate()">Save Template</button>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script>
        let templates = [];
        let currentUser = null;

        window.addEventListener('DOMContentLoaded', () => {
            currentUser = checkAuth();
            if (currentUser) {
                loadTemplates();
            }
        });

        async function loadTemplates() {
            try {
                // With no-cors, we can't read response
                await apiCall('getTemplates', {});
                
                showToast('‚ÑπÔ∏è Check Google Sheets for job templates.', 'info');
                
                // Show info message
                document.getElementById('templatesContainer').innerHTML = `
                    <div class="alert alert-info">
                        <h4>üìù Job Templates</h4>
                        <p>Templates are stored in Google Sheets (JobTemplates tab).</p>
                        <p>Use the "Add Template" button to create new templates.</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('templatesContainer').innerHTML = 
                    '<div class="alert alert-info">Use "Add Template" button to create templates. Check Google Sheets for existing ones.</div>';
            }
        }

        function renderTemplates() {
            const container = document.getElementById('templatesContainer');
            container.innerHTML = `
                <div class="alert alert-info">
                    <p>Templates are stored in Google Sheets (JobTemplates tab).</p>
                </div>
            `;
        }

        function showTemplateModal() {
            document.getElementById('templateForm').reset();
            document.getElementById('templateId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New Template';
            document.getElementById('templateModal').classList.add('active');
        }

        function closeTemplateModal() {
            document.getElementById('templateModal').classList.remove('active');
        }

        function editTemplate(id) {
            document.getElementById('templateId').value = id;
            document.getElementById('modalTitle').textContent = 'Edit Template';
            document.getElementById('templateModal').classList.add('active');
            showToast('Check Google Sheets for current template details', 'info');
        }

        async function saveTemplate() {
            const id = document.getElementById('templateId').value;
            const data = {
                id: id || 'TMPL_' + Date.now(),
                jobRole: document.getElementById('jobRole').value,
                responsibilities: document.getElementById('responsibilities').value,
                mustHave: document.getElementById('mustHave').value,
                shift: document.getElementById('shift').value,
                payScale: document.getElementById('payScale').value,
                perks: document.getElementById('perks').value,
                createdAt: new Date().toISOString(),
                createdBy: currentUser?.email || 'Admin'
            };

            if (!data.jobRole || !data.responsibilities || !data.mustHave) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            try {
                await apiCall('saveTemplate', data);
                showToast('‚úì Template saved to Google Sheets!', 'success');
                closeTemplateModal();
            } catch (error) {
                showToast('‚úì Template save request sent!', 'success');
                closeTemplateModal();
            }
        }

        async function deleteTemplate(id) {
            if (!confirm('Are you sure you want to delete this template?')) return;
            try {
                await apiCall('deleteTemplate', { id });
                showToast('‚úì Delete request sent to Google Sheets!', 'success');
            } catch (error) {
                showToast('‚úì Delete request sent!', 'success');
            }
        }
    </script>
</body>
</html>
